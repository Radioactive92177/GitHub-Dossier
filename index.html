<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Dossier</title>
    <link
      rel="shortcut icon"
      href="assets/ico/GithubDossierIco.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/lib/css/LUX.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Dossier</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input
          type="search"
          id="searchUser"
          class="form-control"
          placeholder="GitHub Username..."
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">GitHub Dossier &copy;</footer>

    <script src="assets/lib/js/API/HttpLibrary.js"></script>
    <script src="assets/js/UI.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
